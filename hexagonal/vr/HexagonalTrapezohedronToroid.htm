	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">

<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl9" material="color: #8ec; side:double;"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.02556; segments-height:20; segments-width:20;" material="metalness:0.4; roughness:0.5;">

			<a-asset-item id="poli" src="obj/HexagonalTrapezohedronToroid.obj"></a-asset-item>
			<a-asset-item id="poliw" src="obj/HexagonalTrapezohedronToroidL.obj"></a-asset-item>
		</a-assets>
		
		<a-entity scale="5.4 5.4 5.4">
			<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-obj-model id="fc" src="#poli" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="#poliw" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera' position='0.96593 0.25882 -0.4278'></a-sphere>
			<a-sphere mixin='esfera' position='-0.96593 0.25882 0.4278'></a-sphere>

			<a-sphere mixin='esfera' position='-0.25882 -0.96593 -0.4278'></a-sphere>
			<a-sphere mixin='esfera' position='0.70711 0.70711 0.4278'></a-sphere>
			<a-sphere mixin='esfera' position='0.70711 -0.70711 -0.4278'></a-sphere>
			<a-sphere mixin='esfera' position='-0.70711 -0.70711 0.4278'></a-sphere>
			<a-sphere mixin='esfera' position='-0.70711 0.70711 -0.4278'></a-sphere>
			<a-sphere mixin='esfera' position='1.08604 -0.291 0.1761'></a-sphere>

			<a-sphere mixin='esfera' position='-0.291 -1.08604 -0.1761'></a-sphere>

			<a-sphere mixin='esfera' position='0.96593 -0.25882 0.4278'></a-sphere>
		</a-entity>
		
		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity id="cameraRig" position="0 0 11">
			<a-entity camera="fov:1; near:0.001;" id="head" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 0 750; maxDistance: 1500;"></a-entity>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
		</a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="#f6fff6"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Hexagonal trapezohedron toroid</span>
		<br><span class="titulo">Tor√≥ide trapezoedro hexagonal</span>
