<html>
  <head>
    <title>Toroids</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
 	<script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl9" material="color: #8ec; side:double;"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.4759; segments-height:20; segments-width:20;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="obj/c1.mtl"></a-asset-item>
			<a-asset-item id="poli" src="obj/HexagonalToroid_M.obj"></a-asset-item>
			<a-asset-item id="poliw" src="obj/HexagonalToroid_ML.obj"></a-asset-item>
		</a-assets>
		
		<a-entity rotation="0 50 0" scale="0.29 0.29 0.29">
			<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-obj-model id="fc" src="#poli" mtl="#material" scale="0.999 0.999 0.999"></a-obj-model>
			<a-obj-model id="ar" src="#poliw" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera' position='1.0 -6.0 -2.0'></a-sphere>
			<a-sphere mixin='esfera' position='-3.0 -6.0 -6.0'></a-sphere>
			<a-sphere mixin='esfera' position='-4.5 -4.5 -9.0'></a-sphere>
			<a-sphere mixin='esfera' position='-4.5 -8.25 6.0'></a-sphere>
			<a-sphere mixin='esfera' position='-4.5 -6.0 6.0'></a-sphere>
			<a-sphere mixin='esfera' position='3.0 -6.0 6.0'></a-sphere>
			<a-sphere mixin='esfera' position='3.0 -6.0 -18.0'></a-sphere>
			<a-sphere mixin='esfera' position='3.0 -14.0 14.0'></a-sphere>
			<a-sphere mixin='esfera' position='-9.0 -6.0 6.0'></a-sphere>
			<a-sphere mixin='esfera' position='-3.0 6.0 6.0'></a-sphere>
			<a-sphere mixin='esfera' position='3.0 6.0 6.0'></a-sphere>
			<a-sphere mixin='esfera' position='3.0 6.0 -3.0'></a-sphere>
			<a-sphere mixin='esfera' position='3.0 15.6 6.6'></a-sphere>
			<a-sphere mixin='esfera' position='-1.7647 9.8824 5.6471'></a-sphere>
			<a-sphere mixin='esfera' position='-4.2414 6.0 5.3793'></a-sphere>
			<a-sphere mixin='esfera' position='0.5 6.0 -6.0'></a-sphere>
			<a-sphere mixin='esfera' position='6.0 6.0 -6.0'></a-sphere>
			<a-sphere mixin='esfera' position='8.0 8.0 -6.0'></a-sphere>
			<a-sphere mixin='esfera' position='2.3077 19.385 11.077'></a-sphere>
			<a-sphere mixin='esfera' position='1.7629 6.3093 -8.5361'></a-sphere>
			<a-sphere mixin='esfera' position='-0.9 3.9 -6.0'></a-sphere>
			<a-sphere mixin='esfera' position='3.0 0.0 -6.0'></a-sphere>
			<a-sphere mixin='esfera' position='11.0 8.0 -6.0'></a-sphere>
			<a-sphere mixin='esfera' position='-4.5 1.8 -15.3'></a-sphere>
			<a-sphere mixin='esfera' position='-4.5 7.875 -6.1875'></a-sphere>
			<a-sphere mixin='esfera' position='-4.5 -6.0 0.75'></a-sphere>
		</a-entity>
		
		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity id="cameraRig" position="0 0 11">
			<a-entity camera="fov:1; near:0.001;" id="head" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 425 425 425; maxDistance: 1500;"></a-entity>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
		</a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="#f6fff6"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Hexagonal toroid v13</span>
		<br><span class="titulo">Tor√≥ide hexagonal v13</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
