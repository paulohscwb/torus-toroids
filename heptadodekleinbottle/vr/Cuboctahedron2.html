<html>
  <head>
	<title>Toroids</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
 	<script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
</head>  
<body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2026 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.1;"></a-mixin>
			<a-mixin id="mtl1" material="color: black; "></a-mixin>
			<a-mixin id="mtl2" material="color: white; "></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align: center;"></a-mixin>
			<a-mixin id="s12_1q" position="0 0 1.5"></a-mixin> <!--apotema do quadrado-->
			<a-mixin id="s12_1t" position="0 0 0.866"></a-mixin> <!--apotema do triangulo-->
			<a-mixin id="s12_2q" position="0 -1.5 1.5"></a-mixin> <!--apotema do quadrado + metade da aresta -->
			<a-mixin id="s12_2t" position="0 -1.5 0.866"></a-mixin> <!--apotema do triangulo + metade da aresta -->
			<a-mixin id="s12_3q" position="0 2.1213 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="s12_3t" position="0 0.627 0"></a-mixin> <!--apotema do solido-->
			<a-asset-item id="mt" src="https://paulohscwb.github.io/polyhedra2/fractalnonconvex/vr/outros/c1.mtl"></a-asset-item>
			<a-mixin id="fc" scale="1.25 1.25 1.25" obj-model="obj: #aq; mtl: #mt"></a-mixin>
			<a-mixin id="ar" scale="1.25 1.25 1.25" obj-model="obj: #aq1; mtl: #mt"></a-mixin>
			<a-asset-item id="aq" src="obj/Cuboctahedron2.obj"></a-asset-item>
			<a-asset-item id="aq1" src="obj/Cuboctahedron2L.obj"></a-asset-item>
		</a-assets>

		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity id="cameraRig" position="0 0 11">
			<a-entity camera="fov:1; near:0.001;" id="head" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 200 150 700; maxDistance: 1500;"></a-entity>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
		</a-entity>

		<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
		<a-entity scale="3 3 3" rotation="0 90 180" position="0 1.5 0">
	  		<a-entity mixin="fc"></a-entity>
			<a-entity mixin="ar"></a-entity>
		</a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="#f6fff6"></a-sky>

	</a-scene>
	<div class="box">
		<span class="titulo">Klein bottle</span>
		<br><span class="titulo">Garrafa de Klein</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges 
	</div>
</body>
</html>
