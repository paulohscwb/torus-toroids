<html>
  <head>
    <title>Toroids</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
 	<script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl8" material="color: #ff5; side:double; metalness:0.5; roughness:0.4;"></a-mixin>
			<a-asset-item id="mt1" src="https://paulohscwb.github.io/polyhedra2/fractalnonconvex/vr/outros/c1.mtl"></a-asset-item>
			<a-asset-item id="aq" src="https://paulohscwb.github.io/polyhedra/nonconvex/vr/outros/GreatDodecahedron.obj"></a-asset-item>
			<a-mixin id="cx" rotation="0 90 0" scale="0.618 0.618 0.618" obj-model="obj: #aq; mtl: #mt1"></a-mixin>
			<a-mixin id="sp" mixin="mtl8" geometry="radius:0.07;">
		</a-assets>
		
		<a-entity scale="2.8 2.8 2.8" position='0 0 -1'>
			<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-sphere mixin='sp' position='1 1.5 1.5'></a-sphere>
			<a-sphere mixin='sp' position='1 -1 1.5'></a-sphere>
			<a-cylinder mixin='sp' position='1 0.25 1.5' height="2.5"></a-cylinder>
			<a-sphere mixin='sp' position='-0.5 -1 1.5'></a-sphere>
			<a-cylinder mixin='sp' position='0.25 -1 1.5' rotation="0 0 90" height="1.5"></a-cylinder>
			<a-sphere mixin='sp' position='-0.5 -1 0.5'></a-sphere>
			<a-cylinder mixin='sp' position='-0.5 -1 1' rotation="90 0 0" height="1"></a-cylinder>
			<a-sphere mixin='sp' position='-1 -1 0.5'></a-sphere>
			<a-cylinder mixin='sp' position='-0.75 -1 0.5' rotation="0 0 90" height="0.5"></a-cylinder>
			<a-sphere mixin='sp' position='-1 1 0.5'></a-sphere>
			<a-cylinder mixin='sp' position='-1 0 0.5' rotation="0 0 0" height="2"></a-cylinder>
			<a-sphere mixin='sp' position='0.5 1 0.5'></a-sphere>
			<a-cylinder mixin='sp' position='-0.25 1 0.5' rotation="0 0 90" height="1.5"></a-cylinder>
			<a-sphere mixin='sp' position='0.5 1 1'></a-sphere>
			<a-cylinder mixin='sp' position='0.5 1 0.75' rotation="90 0 0" height="0.5"></a-cylinder>
			<a-sphere mixin='sp' position='0.5 -0.5 1'></a-sphere>
			<a-cylinder mixin='sp' position='0.5 0.25 1' rotation="0 0 0" height="1.5"></a-cylinder>
			<a-sphere mixin='sp' position='0 -0.5 1'></a-sphere>
			<a-cylinder mixin='sp' position='0.25 -0.5 1' rotation="0 0 90" height="0.5"></a-cylinder>
			<a-sphere mixin='sp' position='0 -0.5 0'></a-sphere>
			<a-cylinder mixin='sp' position='0 -0.5 0.5' rotation="90 0 0" height="1"></a-cylinder>
			<a-sphere mixin='sp' position='-0.5 -0.5 0'></a-sphere>
			<a-cylinder mixin='sp' position='-0.25 -0.5 0' rotation="0 0 90" height="0.5"></a-cylinder>
			<a-sphere mixin='sp' position='-0.5 0.5 0'></a-sphere>
			<a-cylinder mixin='sp' position='-0.5 0 0' rotation="0 0 0" height="1"></a-cylinder>
			<a-sphere mixin='sp' position='1 0.5 0'></a-sphere>
			<a-cylinder mixin='sp' position='0.25 0.5 0' rotation="0 0 90" height="1.5"></a-cylinder>
			<a-sphere mixin='sp' position='1 0.5 0.5'></a-sphere>
			<a-cylinder mixin='sp' position='1 0.5 0.25' rotation="90 0 0" height="0.5"></a-cylinder>
			<a-sphere mixin='sp' position='1 -1 0.5'></a-sphere>
			<a-cylinder mixin='sp' position='1 -0.25 0.5' rotation="0 0 0" height="1.5"></a-cylinder>
			<a-sphere mixin='sp' position='0.5 -1 0.5'></a-sphere>
			<a-cylinder mixin='sp' position='0.75 -1 0.5' rotation="0 0 90" height="0.5"></a-cylinder>
			<a-sphere mixin='sp' position='0.5 -1 -0.5'></a-sphere>
			<a-cylinder mixin='sp' position='0.5 -1 0' rotation="90 0 0" height="1"></a-cylinder>
			<a-sphere mixin='sp' position='-1 -1 -0.5'></a-sphere>
			<a-cylinder mixin='sp' position='-0.25 -1 -0.5' rotation="0 0 90" height="1.5"></a-cylinder>
			<a-sphere mixin='sp' position='-1 1 -0.5'></a-sphere>
			<a-cylinder mixin='sp' position='-1 0 -0.5' rotation="0 0 0" height="2"></a-cylinder>
			<a-sphere mixin='sp' position='1.5 1 -0.5'></a-sphere>
			<a-cylinder mixin='sp' position='0.25 1 -0.5' rotation="0 0 90" height="2.5"></a-cylinder>
			<a-sphere mixin='sp' position='1.5 1 1'></a-sphere>
			<a-cylinder mixin='sp' position='1.5 1 0.25' rotation="90 0 0" height="1.5"></a-cylinder>
			<a-sphere mixin='sp' position='1.5 -1.5 1'></a-sphere>
			<a-cylinder mixin='sp' position='1.5 -0.25 1' rotation="0 0 0" height="2.5"></a-cylinder>
			<a-sphere mixin='sp' position='0 -1.5 1'></a-sphere>
			<a-cylinder mixin='sp' position='0.75 -1.5 1' rotation="0 0 90" height="1.5"></a-cylinder>
			<a-sphere mixin='sp' position='0 -1.5 0'></a-sphere>
			<a-cylinder mixin='sp' position='0 -1.5 0.5' rotation="90 0 0" height="1"></a-cylinder>
			<a-sphere mixin='sp' position='-1.5 -1.5 0'></a-sphere>
			<a-cylinder mixin='sp' position='-0.75 -1.5 0' rotation="0 0 90" height="1.5"></a-cylinder>
			<a-sphere mixin='sp' position='-1.5 1.5 0'></a-sphere>
			<a-cylinder mixin='sp' position='-1.5 0 0' rotation="0 0 0" height="3"></a-cylinder>
			<a-sphere mixin='sp' position='1 1.5 0'></a-sphere>
			<a-cylinder mixin='sp' position='-0.25 1.5 0' rotation="0 0 90" height="2.5"></a-cylinder>
			<a-cylinder mixin='sp' position='1 1.5 0.75' rotation="90 0 0" height="1.5"></a-cylinder>
			<a-entity mixin='cx' position='0 1 0'></a-entity>
			<a-entity mixin='cx' position='1 1 0'></a-entity>
			<a-entity mixin='cx' position='-1 1 0'></a-entity>
			<a-entity mixin='cx' position='-1 0 0'></a-entity>
			<a-entity mixin='cx' position='-1 -1 0'></a-entity>
			<a-entity mixin='cx' position='0 -1 0'></a-entity>
			<a-entity mixin='cx' position='0 -1 1'></a-entity>
			<a-entity mixin='cx' position='1 -1 1'></a-entity>
			<a-entity mixin='cx' position='1 0 1'></a-entity>
			<a-entity mixin='cx' position='1 1 1'></a-entity>
		</a-entity>
		
		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity id="cameraRig" position="0 0 11">
			<a-entity camera="fov:1; near:0.001;" id="head" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: -175 370 650; maxDistance: 1500;"></a-entity>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
		</a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="azure"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Vélez-Jahn's Möbius toroid great dodecahedron</span>
		<br><span class="titulo">Toróide de grande dodecaedro de Möbius e Vélez-Jahn</span>
	</div>
  </body>
</html>
