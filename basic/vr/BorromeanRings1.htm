<html>
  <head>
    <title>Torus and toroids</title>
    <meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="fc" material="color: #3d3; side: double; opacity:0.65; metalness:0.5; roughness:0.6" geometry="radius:4.5; primitive: torusKnot; p: 1; q: 2; radius-tubular:0.15; segments-radial: 30; segments-tubular: 150;"></a-mixin>
			<a-mixin id="fc1" mixin="fc" material="color: #33d;"></a-mixin>
			<a-mixin id="fc2" mixin="fc" material="color: #d33;"></a-mixin>
		</a-assets>
		<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
		
		<a-entity rotation="0 0 0" scale="1 1 1">
			<a-entity rotation="90 0 0" mixin="fc"></a-entity>
			<a-entity rotation="0 90 0" mixin="fc1"></a-entity>
			<a-entity rotation="0 0 90" mixin="fc2"></a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 600 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.6"></a-light>
		<a-light type="directional" color="white" intensity="0.65" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.65" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.65" position="7 5 -1"></a-light>

		<a-sky color="#f0fcfa"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Borromean Rings: Torus Knot</span>
		<br><span class="titulo">Anéis Borromeanos: Nó toral</span>
	</div>
  </body>
</html>
