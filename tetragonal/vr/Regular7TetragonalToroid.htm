<html>
  <head>
    <title>Torus and toroids</title>
    <meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl9" material="color: #8ec; side:double; metalness:0.4; roughness:0.5;" geometry="segments-height:20; segments-width:20;"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.03286;">
			<a-asset-item id="material" src="obj/c1.mtl"></a-asset-item>
			<a-asset-item id="poli" src="obj/Regular7TetragonalToroid.obj"></a-asset-item>
			<a-asset-item id="poliw" src="obj/Regular7TetragonalToroidL.obj"></a-asset-item>
		</a-assets>
		
		<a-entity rotation="90 0 0" scale="4.2 4.2 4.2">
			<a-light type="point" color="white" intensity="0.25" position="0 0 0"></a-light>
			<a-obj-model id="fc" src="#poli" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="#poliw" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera' position='-0.613 -1.273 0'></a-sphere>
			<a-sphere mixin='esfera' position='0.613 -1.273 0'></a-sphere>
			<a-sphere mixin='esfera' position='1.378 -0.315 0'></a-sphere>
			<a-sphere mixin='esfera' position='1.105 0.881 0'></a-sphere>
			<a-sphere mixin='esfera' position='0 1.413 0'></a-sphere>
			<a-sphere mixin='esfera' position='-1.105 0.881 0'></a-sphere>
			<a-sphere mixin='esfera' position='-1.378 -0.315 0'></a-sphere>
			<a-sphere mixin='esfera' position='-0.38 -0.789 -0.35'></a-sphere>
			<a-sphere mixin='esfera' position='0.38 -0.789 -0.35'></a-sphere>
			<a-sphere mixin='esfera' position='0.854 -0.195 -0.35'></a-sphere>
			<a-sphere mixin='esfera' position='0.685 0.546 -0.35'></a-sphere>
			<a-sphere mixin='esfera' position='0 0.876 -0.35'></a-sphere>
			<a-sphere mixin='esfera' position='-0.685 0.546 -0.35'></a-sphere>
			<a-sphere mixin='esfera' position='-0.854 -0.195 -0.35'></a-sphere>
			<a-sphere mixin='esfera' position='-0.38 -0.789 0.35'></a-sphere>
			<a-sphere mixin='esfera' position='0.38 -0.789 0.35'></a-sphere>
			<a-sphere mixin='esfera' position='0.854 -0.195 0.35'></a-sphere>
			<a-sphere mixin='esfera' position='0.685 0.546 0.35'></a-sphere>
			<a-sphere mixin='esfera' position='0 0.876 0.35'></a-sphere>
			<a-sphere mixin='esfera' position='-0.685 0.546 0.35'></a-sphere>
			<a-sphere mixin='esfera' position='-0.854 -0.195 0.35'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 150 300 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.4"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-3 -2 -2"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="3 -2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="3 2 -2"></a-light>

		<a-sky color="#f0fcfa"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Regular heptagonal tetragonal toroid</span>
		<br><span class="titulo">Toroide tetragonal heptagonal regular</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
