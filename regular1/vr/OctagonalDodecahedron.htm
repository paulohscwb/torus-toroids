<html>
  <head>
    <title>Toroids</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
 	<script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl9" material="color: #8ec; side:double;"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.046; segments-height:20; segments-width:20;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="obj/c1.mtl"></a-asset-item>
			<a-asset-item id="poli" src="obj/OctagonalDodecahedron.obj"></a-asset-item>
			<a-asset-item id="poliw" src="obj/OctagonalDodecahedronL.obj"></a-asset-item>
		</a-assets>
		
		<a-entity rotation="-90 -15 0" scale="3 3 3">
			<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-obj-model id="fc" src="#poli" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="#poliw" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera' position='-1.32 0 1.38'></a-sphere>
			<a-sphere mixin='esfera' position='0 1.32 -1.38'></a-sphere>
			<a-sphere mixin='esfera' position='0 -1.32 -1.38'></a-sphere>
			<a-sphere mixin='esfera' position='1.32 1.32 0.72.0'></a-sphere>
			<a-sphere mixin='esfera' position='1.32 1.32 -0.72.0'></a-sphere>
			<a-sphere mixin='esfera' position='1.32 -1.32 0.72.0'></a-sphere>
			<a-sphere mixin='esfera' position='1.32 -1.32 -0.72.0'></a-sphere>
			<a-sphere mixin='esfera' position='-1.32 1.32 0.72.0'></a-sphere>
			<a-sphere mixin='esfera' position='-1.32 1.32 -0.72.0'></a-sphere>
			<a-sphere mixin='esfera' position='-1.32 -1.32 0.72.0'></a-sphere>
			<a-sphere mixin='esfera' position='-1.32 -1.32 -0.72.0'></a-sphere>
			<a-sphere mixin='esfera' position='0.6 -1.32 -1.08'></a-sphere>
			<a-sphere mixin='esfera' position='-0.6 1.32 -1.08'></a-sphere>
			<a-sphere mixin='esfera' position='1.32 0.6.0 1.08'></a-sphere>
			<a-sphere mixin='esfera' position='-1.32 -0.6.0 1.08'></a-sphere>
			<a-sphere mixin='esfera' position='0.84 -1.32 -0.96'></a-sphere>
			<a-sphere mixin='esfera' position='-0.84 1.32 -0.96'></a-sphere>
			<a-sphere mixin='esfera' position='1.32 0.84.0 0.96'></a-sphere>
			<a-sphere mixin='esfera' position='-1.32 -0.84.0 0.96'></a-sphere>
			<a-sphere mixin='esfera' position='0 1.32 -0.33'></a-sphere>
			<a-sphere mixin='esfera' position='0 -1.32 -0.33'></a-sphere>
			<a-sphere mixin='esfera' position='1.32 0 0.33'></a-sphere>
			<a-sphere mixin='esfera' position='-1.32 0 0.33'></a-sphere>
			<a-sphere mixin='esfera' position='0.2 0.12 1.32'></a-sphere>
			<a-sphere mixin='esfera' position='-0.2 -0.12 1.32'></a-sphere>
			<a-sphere mixin='esfera' position='0.12 -0.2 -1.32'></a-sphere>
			<a-sphere mixin='esfera' position='-0.12 0.2 -1.32'></a-sphere>
			<a-sphere mixin='esfera' position='1.12 1.04 0.86'></a-sphere>
			<a-sphere mixin='esfera' position='-1.12 -1.04 0.86'></a-sphere>
			<a-sphere mixin='esfera' position='1.04 -1.12 -0.86'></a-sphere>
			<a-sphere mixin='esfera' position='-1.04 1.12 -0.86'></a-sphere>
			<a-sphere mixin='esfera' position='1.32 0 1.38'></a-sphere>
		</a-entity>
		
		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity id="cameraRig" position="0 0 11">
			<a-entity camera="fov:1; near:1;" id="head" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 210; initialPosition: 0 350 700; maxDistance: 1500;"></a-entity>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
		</a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="#f6fff6"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Octagonal dodecahedron</span>
		<br><span class="titulo">Dodecaedro octogonal</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
