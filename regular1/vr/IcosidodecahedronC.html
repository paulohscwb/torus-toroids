<html>
  <head>
	<title>Toroids</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
 	<script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
</head>  
<body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.1;"></a-mixin>
			<a-mixin id="mtl1" material="color: black; "></a-mixin>
			<a-mixin id="mtl2" material="color: white; "></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align: center;"></a-mixin>
			<a-mixin id="s7_1p" position="0 0 2.065"></a-mixin> <!--apotema do pentagono-->
			<a-mixin id="s7_1t" position="0 0 0.866"></a-mixin> <!--apotema do triangulo-->
			<a-mixin id="s7_2p" position="0 -1.5 2.065"></a-mixin> <!--apotema do pentagono + metade da aresta -->
			<a-mixin id="s7_2t" position="0 -1.5 0.866"></a-mixin> <!--apotema do pentagono + metade da aresta -->
			<a-mixin id="s7_3p" position="0 4.1291 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="s7_3t" position="0 4.5346 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="s7_4p" position="0 -4.1291 0"></a-mixin>
			<a-asset-item id="aq" src="https://paulohscwb.github.io/polyhedra/polyhedron/vr/outros/PentagonalAntiprismA.obj"></a-asset-item>
			<a-asset-item id="aq1" src="https://paulohscwb.github.io/polyhedra/polyhedron/vr/outros/PentagonalAntiprismAL.obj"></a-asset-item>
			<a-mixin id="fc" rotation="0 -90 -58.5" scale="2.53 2.53 2.53" position="0 -0.44 0" obj-model="obj: #aq; mtl: #mt"></a-mixin>
			<a-mixin id="ar" rotation="0 -90 -58.5" scale="2.531 2.531 2.531" position="0 -0.44 0" obj-model="obj: #aq1; mtl: #mt"></a-mixin>
			<a-asset-item id="mt" src="https://paulohscwb.github.io/polyhedra2/fractalnonconvex/vr/outros/c2.mtl"></a-asset-item>
			<a-asset-item id="mt1" src="https://paulohscwb.github.io/polyhedra2/fractalnonconvex/vr/outros/c3.mtl"></a-asset-item>
			<a-asset-item id="aq2" src="https://paulohscwb.github.io/polyhedra/archimedes/vr/outros/IcosidodecahedronA.obj"></a-asset-item>
			<a-asset-item id="aq3" src="https://paulohscwb.github.io/polyhedra/archimedes/vr/outros/IcosidodecahedronL.obj"></a-asset-item>
			<a-mixin id="fc1" rotation="148.25 36 0" scale="2.53 2.53 2.53" obj-model="obj: #aq2; mtl: #mt1"></a-mixin>
			<a-mixin id="ar1" rotation="148.25 36 0" scale="2.531 2.531 2.531" obj-model="obj: #aq3; mtl: #mt1"></a-mixin>
		</a-assets>

		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity id="cameraRig" position="0 0 11">
			<a-entity camera="fov:1; near:1;" id="head" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 210; initialPosition: 0 350 700; maxDistance: 1500;"></a-entity>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
		</a-entity>

		<a-entity scale="0.95 0.95 0.95" position="0 0 0">
	  		<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-entity mixin="fc1"></a-entity>
			<a-entity mixin="ar1"></a-entity>
			<a-entity position="0 -4.1291 0"> <!--apotema-->
			<a-entity id="baixo">
					<a-entity mixin="fc"></a-entity>
					<a-entity mixin="ar"></a-entity>
					<a-entity id="lateral1" mixin="s7_3p">
						<a-entity rotation="243.5 0 180"> <!--angulo mágico 243.5-->
							<a-entity mixin="s7_4p">
								<a-entity mixin="fc"></a-entity>
								<a-entity mixin="ar"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					
					<a-entity id="lateral2" mixin="s7_3p">
						<a-entity rotation="243.5 72 180"> <!--angulo mágico 243.5-->
							<a-entity mixin="s7_4p">
								<a-entity mixin="fc"></a-entity>
								<a-entity mixin="ar"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity id="lateral3" mixin="s7_3p">
						<a-entity rotation="243.5 144 180"> <!--angulo mágico 243.5-->
							<a-entity mixin="s7_4p">
								<a-entity mixin="fc"></a-entity>
								<a-entity mixin="ar"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity id="lateral4" mixin="s7_3p">
						<a-entity rotation="243.5 216 180"> <!--angulo mágico 243.5-->
							<a-entity mixin="s7_4p">
								<a-entity mixin="fc"></a-entity>
								<a-entity mixin="ar"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity id="lateral5" mixin="s7_3p">
						<a-entity rotation="243.5 288 180"> <!--angulo mágico 243.5-->
							<a-entity mixin="s7_4p">
								<a-entity mixin="fc"></a-entity>
								<a-entity mixin="ar"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
				
				<a-entity id="cima" position="0 8.2583 0" rotation="180 72 0">
					<a-entity mixin="fc"></a-entity>
					<a-entity mixin="ar"></a-entity>
									
					<a-entity id="lateral1" mixin="s7_3p">
						<a-entity rotation="243.5 0 180"> <!--angulo mágico 243.5-->
							<a-entity mixin="s7_4p">
								<a-entity mixin="fc"></a-entity>
								<a-entity mixin="ar"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					
					<a-entity id="lateral2" mixin="s7_3p">
						<a-entity rotation="243.5 72 180"> <!--angulo mágico 243.5-->
							<a-entity mixin="s7_4p">
								<a-entity mixin="fc"></a-entity>
								<a-entity mixin="ar"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity id="lateral3" mixin="s7_3p">
						<a-entity rotation="243.5 144 180"> <!--angulo mágico 243.5-->
							<a-entity mixin="s7_4p">
								<a-entity mixin="fc"></a-entity>
								<a-entity mixin="ar"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity id="lateral4" mixin="s7_3p">
						<a-entity rotation="243.5 216 180"> <!--angulo mágico 243.5-->
							<a-entity mixin="s7_4p">
								<a-entity mixin="fc"></a-entity>
								<a-entity mixin="ar"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity id="lateral5" mixin="s7_3p">
						<a-entity rotation="243.5 288 180"> <!--angulo mágico 243.5-->
							<a-entity mixin="s7_4p">
								<a-entity mixin="fc"></a-entity>
								<a-entity mixin="ar"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
			</a-entity>
		</a-entity>
	  
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="#f6fff6"></a-sky>

	</a-scene>
	<div class="box">
		<span class="titulo">Icosidodecahedron toroid</span>
		<br><span class="titulo">Toroide de icosidodecaedro</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges 
	</div>
</body>
</html>
